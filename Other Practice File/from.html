<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Single Line Input Control</p>
    <form>
        First Name:<input type="text" name="first_name" value="guest"></br>
        Last Name:<input type="text" name="last_name"></br>

        Color:<input type="color" name="nav_color"></br>
        Date:<input type="date" name="current_date"></br>
        Month:<input type="month" name="current_month"></br>
        Date Time:<input type="datetime-local" name="current_date_time"></br>
        Week:<input type="week" name="current_week"></br>
        Email:<input type="email" name="user_email"></br>
        Range:<input type="range" name="range" max="2" min="0"></br>
        Telephone:<input type="tel" name="tel_number"></br>
        Time:<input type="time" name="current_time"></br>
        Url:<input type="url" name="web_url"></br>
    </form>

    <p>Password Input Control</p>
    Password:<input type="password" name="user_password" maxlength="8"><br>

    <p>Multi Line Input Control</p>
    <textarea rows="5" cols="50" name="description_" >
        Decsription hare....
    </textarea>
</body>
</html>
