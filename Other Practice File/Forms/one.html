<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="one.css" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" autocomplete="off" />
      </div>

      <div>
        <label class="form-label" for="email">Email</label>
        <input class="from-control" id="email" type="email" />
      </div>

      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>

    <form class="dataList">
      <input type="text" list="country" autocomplete="off" />
      <datalist id="country">
        <option data-value="bn">Bangladesh</option>
        <option data-value="in">India</option>
        <option data-value="pk">Pakistan</option>
      </datalist>
    </form>

    <form>
      <select class="drop_down">
        <option value="HTML">HTML</option>
        <option value="CSS" selected>CSS</option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
      </select>

      <select class="group_drop_down">
        <optgroup label="Front-End">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JAVASCRIPT">JAVASCRIPT</option>
        </optgroup>
        <optgroup label="Back-End">
          <option value="HTML">HTML</option>
          <option value="CSS" selected>CSS</option>
          <option value="JAVASCRIPT">JAVASCRIPT</option>
        </optgroup>
      </select>
    </form>

    <form>
      <div>
        <input type="checkbox" id="play" />
        <label for="play" class="label-inline">Play</label>
      </div>
      <div>
        <input type="checkbox" id="read" />
        <label for="read" class="label-inline">Read</label>
      </div>
    </form>

    <form>
      <input type="range" min="0" max="100" value="50" />
    </form>

    <form>
      <input type="file" />
      <input type="file" multiple />
      <input type="file" accept=".jpg, .png" />
      <input type="file" accept="image/*" />
    </form>

    <form>
      <fieldset>
        <legend>Present Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>

      <fieldset>
        <legend>Premanent Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
