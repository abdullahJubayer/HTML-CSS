<!DOCTYPE>
<html>
	<head>
		<title>example6</title>
		<style>
			ul{	
				list-style-type:none;
				paddint:0;
				margin:0;
				overflow:hidden;
				background-color:  #333333;
			}
			li{
				float:left;
			}
			li a{
				display:block;
				color:white;
				text-align:center;
				padding:16px;
				text-decoration:none;
			}
			li a:hover{
					background-color:#111111;
				}
		</style>
	</head>
	<body>
		<ul>
			<li> <a href="#Home">Home</a></li>
			<li><a href="#News">News</a></li>
			<li><a href="#About">About</a></li>
		</ul>
	</body>
</html>
