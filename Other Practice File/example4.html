<!DOCTYPE>
<html>
	<head>
		<title>Example</title>
		<style>
			table ,th,td{border : 1px solid black ; border-collapse: collapse;}
			th,td{padding : 15px;}
			table {
  				border-spacing: 5px;
				}
		</style>
	</head>
	<body>
		<table style="width:100%">
			<tr>
				<th>Home</th>
				<th>Contact</th>
				<th>About</th>
			</tr>
			<tr>
				<td>Element1</td>
				<td>Element2</td>
				<td>Element3</td>
			</tr>
			<tr>
				<td>Element4</td>
				<td>Element5</td>
				<td>Element6</td>
			</tr>
			<table style="width:100%">

  			<tr>
    				<th>Name</th>
    				<th colspan="2">Telephone</th>
  			</tr>
  			<tr>
    				<td>Jubayer</td>
    				<td>12345678</td>
    				<td>12345678</td>
  			</tr>
			</table>


			<table>
				<caption>Monthly Saving</caption>
				<tr>
					<th>Month</th>
					<th>Year</th>
				</tr>
				<tr>
					<td>January</td>
					<td>100$</td>
				</tr>
				<tr>
					<td>Fabruary</td>
					<td>200$</td>
				</tr>
			</table>
		</table>
	</body>
</html>
