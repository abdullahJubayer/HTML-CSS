<!DOCTYPE html>
<html>
    <head>
        <title>Project 5</title>
        <style>
            ul{list-style: none;padding: 0;margin: 0;overflow: hidden;background-color: #333333;}
            li{float: left;}
            li a{color: white; padding: 10px;display: block;text-align: center;text-decoration: none;}
            li a:hover{
                background-color: #111111;
            }
        </style>
    </head>
    <body>
        <h1>Navigation Menu with list</h1>
        <ul>
            <li><a>Home</a></li>
            <li><a>News</a></li>
            <li><a>About</a></li>
        </ul>

        <h1>Block & Inline Element</h1>
        <div style="border: 1px solid black">Hello World</div>
        <p>The DIV element is a block element, and will always start on a new line and take up the full width available (stretches out to the left and right as far as it can).</p>
    </body>
</html>
